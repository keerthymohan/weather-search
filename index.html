<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather Search</title>

    <!-- bootstrap -->

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

    <!-- favicon -->
    <link rel="icon" href="https://th.bing.com/th/id/OIP.w_k3oA2wzVyhY7pHRMb6pQAAAA?rs=1&pid=ImgDetMain">

    <!-- font awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css"
        integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />

    <!-- google font -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Dancing+Script:wght@400..700&family=Libre+Baskerville:ital,wght@0,400;0,700;1,400&family=Lora:ital,wght@0,400..700;1,400..700&family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&family=Satisfy&display=swap"
        rel="stylesheet">

    <style>
        * {
            font-family: "Satisfy", serif;
        }
    </style>

</head>

<body>

    <div class="w-100 p-4"
        style="background-image: url('https://static.vecteezy.com/system/resources/previews/007/113/043/large_2x/rainbow-on-blue-sky-with-white-cloud-background-free-photo.jpg'); height:140vh; background-size: cover;">

        <div class="container-fluid">
            <div class="row">
                <div class="col-md-2"></div>
                <div class="col-md-8 p-4">
                    <div class="row" style="height: 400px;">
                        <div class="col-md-6"
                            style="background-image:url('https://wallpapercave.com/wp/wp1968257.jpg'); background-size: cover; background-position: center;">
                            <div class="p-4">
                                <h1 class="fs-2">WEATHER</h1>

                                <div id="weather-data">
                                    <h4 clss="fs-1" style="margin-top: 140px;">Temperature</h4>
                                    <h3 class="mt-3 fs-3">City Name</h3>
                                    <div class="mt-2">
                                        <img src="https://cdn-icons-png.flaticon.com/512/376/376325.png" alt=" no image"
                                            height="60px" width="60px">
                                        <img src="https://png.pngtree.com/png-clipart/20220909/original/pngtree-sun-cloud-icon-weather-png-image_8508243.png"
                                            alt="no image" height="75px" width="75px">
                                    </div>
                                </div>

                                <div id="result"></div>

                            </div>
                        </div>
                        <div class="col-md-6"
                            style="background-image: linear-gradient(to bottom right,rgba(248, 29, 29, 0.932),rgb(255, 98, 0),rgba(255, 255, 25, 0.913));">
                            <div class="p-3">
                                <input type="text" id="country" placeholder="Enter the city name" class="form-control">
                                <br>
                                <div class="d-flex ">
                                    <button type=button class="btn btn-success" onclick="search()">search</button>

                                    <button id="goBackbtn" type=button class="btn btn-success"
                                        style="margin-left: 100px; display: none" onclick="goBack()">&#x21bb;</button>

                                </div>
                                <hr>
                                <h2 class="fs-4" style="color: #2c2eb7;">Weather Details</h2>

                                <div id="temp-details">
                                    <h3 class="fs-6 text-white mt-4">COUNTRY</h3>
                                    <h3 class="fs-6 text-white mt-3">HUMIDITY</h3>
                                    <h3 class="fs-6 text-white mt-3">WIND</h3>
                                    <h3 class="fs-6 text-white mt-3">PRESSURE</h3>
                                </div>

                                <div id="details"></div>

                            </div>
                        </div>
                    </div>
                </div>
                <div class="col-md-2"></div>
            </div>
        </div>
    </div>
</body>

<script src="./weather.js"></script>

</html>
